<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restaurants</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let place of places">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ place.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img [src]="img(place.name)" width="300" height="150" style="border: 4px solid grey;">
            <p><b> Location:</b> {{ place.location }} </p>
            <p> <b>Description:</b> {{ place.description }}</p>
            <ion-button (click)="show(place)">{{ place.hidden ? 'See Less' : 'See More' }}</ion-button>
            <p *ngIf="place.hidden">{{ place.expanded }}
              <ion-button expand="block" (click)="openBrowser(place.name)">See Reviews</ion-button>

            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
